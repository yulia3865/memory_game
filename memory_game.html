<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="">
        <title></title>
       
        <style type="text/css">
        body {
            margin-top: 50px;
        }
        div#memory_board {
            background: rgb(87, 49, 18);
            border: 1px solid #999;
            width: 800px;
            height: 540px;
            padding: 30px;
            margin: 0 auto;
        }

        div#memory_board > div {
            background:rgb(77, 43, 16);
            border: 1px solid #000;
            width: 71px;
            height: 71px;
            float: left;
            padding: 20px;
            margin: 10px;
            font-size: 64px;
            cursor: pointer;
            text-align: center;
        }
        </style>

        <script>
            const memory_array = ['A', 'A', 'B', 'B', 'C', 'C', 'D', 'D', 'E', 'E', 'F', 'F', 'G', 'G', 'H', 'H', 'I', 'I', 'J', 'J', 'K', 'K', 'L', 'L'];
            let memory_values = [];
            let memory_tile_ids = [];
            let tiles_flipped = 0;
            Array.prototype.memory_tile_shuffle = function() {
                var i = this.length, j, temp;
                while(--i > 0) {
                    j= Math.floor(Math.random() * (i + 1));
                    temp = this[j];
                    this[j] = this[i];
                    this[i] = temp;
                }
            }

            const newBoard = () => {
                tiles_flipped = 0;
                var output = '';
                memory_array.memory_tile_shuffle(); 
                for(var i = 0; i < memory_array.length; i++) {
                    output += '<div id="tile_'+i+'" onclick="memoryFlipTile(this,\''+memory_array[i]+'\')"></div>';
	            }
                document.getElementById('memory_board').innerHTML = output;
            }

                const memoryFlipTile = (tile,val) => {
                    if(tile.innerHTML == "" && memory_values.length < 2) {
                        tile.style.background = '#FFF'; 
                        tile.innerHTML = val; 
                        if(memory_values.length == 0) {
                            memory_values.push(val);
                            memory_tile_ids.push(tile.id);
                        } else if(memory_values.length == 1) {
                            memory_values.push(val);
                            memory_tile_ids.push(tile.id);
                            if(memory_values[0] == memory_values[1]) {
                                tiles_flipped += 2;
                                memory_values = [];
                                memory_tile_ids = [];
                                if(tiles_flipped == memory_array.length) {
                                    alert('Board cleared... generating new board');
                                    document.getElementById('memory_board').innerHTML = '';
                                    newBoard();
                                } 
                            } else {
                                    function flip2Back() {
                                        var tile_1 = document.getElementById(memory_tile_ids[0]);
                                        var tile_2 = document.getElementById(memory_tile_ids[1]);
                                        tile_1.style.background = 'rgb(77, 43, 16)';
                                        tile_1.innerHTML = "";
                                        tile_2.style.background = 'rgb(77, 43, 16)';
                                        tile_2.innerHTML = "";
                                        memory_values = [];
                                        memory_tile_ids = [];
                                    } setTimeout(flip2Back, 700);
                                }
                            }
                        } 
                    }   
        </script>
    </head>
    <body>
        <div id="memory_board"></div>
        <script>newBoard();</script>
    </body>
</html>
